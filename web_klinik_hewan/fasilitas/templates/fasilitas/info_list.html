<h1>Informasi Fasilitas</h1>

<ul>
    {% for info in infos %}
        <li>
            <h3>{{ info.judul }}</h3>
            <p>{{ info.konten }}</p>
            <small>Dibuat pada: {{ info.dibuat_pada }}</small>
        </li>
        <br>
    {% empty %}
        <li>Belum ada informasi.</li>
    {% endfor %}
</ul>
